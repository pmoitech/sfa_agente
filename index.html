<script language="JavaScript">

$(document).ready(function(e) {
  window.location.assign("http://workforce.buskoo.com/agent/");
   });

  function connect(lan) {
    $.mobile.loading("show");
    $.ajax({
      type: 'GET',
      url: "http://workforce.buskoo.com/assets/connect/connect.php",
      contentType: "application/json",
      dataType: 'json',
      jsonp : "callback",
      jsonpCallback: 'jsonpCallback',
      data : {cachehora : (new Date()).getTime()},
      }).done(function(response){
        if(response.state === 'ok'){
          $.mobile.loading("hide");
          window.location.assign("http://workforce.buskoo.com/agent/");
        }else{
          $.mobile.loading("hide");
          alert('No dispone de conexion a internet o el servidor no responde, verifique su conexión y vuelva a intentarlo.');
        }
     }).fail(function(jqXHR, textStatus, errorThrown){
          $.mobile.loading("hide");
          alert('No dispone de conexion a internet o el servidor no responde, verifique su conexión y vuelva a intentarlo.');

      }); 
    
  }

 
  
</script>
